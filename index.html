<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <!-- Animate.style Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- Google Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="Stylesheet" href="css/style.css"> 
    <!-- Google CDN: jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script defer src="js/app.js"></script>
</head>
<body>
<!-- Main Container -->
<div class="main-container"></div>
    <!-- Header -->
    <header id="dark-mode">
        <div class="header-container">
            <!-- H1 -->
            <div class="h1-container"></div>
                <h1 class="animate__animated animate__fadeInDown">Tamagotchi</h1>
            </div>
            <!-- Text Input  -->
            <div class ="input-container">
                <input type="text" id="input-name" placeholder="Name your tamagotchi..." class="animate__animated animate__fadeInLeft">
                <input type="submit" id="create" value="Create!" class="animate__animated animate__fadeInRight">
            </div>
        </div>
    </header>
    <!-- Tamagotchi-Info -->
    <section class="tamagotchi-info-container" id="dark-mode">
        <div class="nested-tamagotchi-info">
            <div class="tamagotchi-name">
                <span class="animate__animated animate__fadeIn">Name:</span> <span class="animate__animated animate__fadeIn" id="name">-</span>
            </div>
            <div class="tamagotchi-age">
                <span class="animate__animated animate__fadeIn">Age:</span> <span class="animate__animated animate__fadeIn" id="age">-</span>
            </div>
            <div class="round-container">
                <span class="animate__animated animate__fadeIn">Round:</span> <span class="animate__animated animate__fadeIn" id="round">-</span>
            </div>
        </div>
    </section>
    <!-- Content Container -->
    <div class="content-container">
        <!-- Metrics -->
        <section class="metric-container">
            <div class="nested-metric-container">
                <p><span class="animate__animated animate__fadeIn">Boredom:</span> <span id="boredom" class="animate__animated animate__fadeIn">-</span></p>
                <p><span class="animate__animated animate__fadeIn">Hunger:</span> <span id="hunger" class="animate__animated animate__fadeIn">-</span></p>
                <p><span class="animate__animated animate__fadeIn">Sleepiness:</span> <span id="sleepiness" class="animate__animated animate__fadeIn">-</span></p>
            </div>
        </section>
        <!-- Image      -->
        <div class="image-container">
            <img id="charmander" src="https://ya-webdesign.com/images600_/charmander-png-hd-4.png" alt="charmander" class="animate__animated animate__fadeIn">
        </div>
        <!-- Buttons  -->
        <section class="button-container">
            <div class="nested-button-container">
                <p><button type="button" id="play" class="animate__animated animate__fadeIn">Play!</button></p>
                <p><button type="button" id="feed" class="animate__animated animate__fadeIn">Feed!</button></p>
                <p><button type="button" id="turn-off" class="animate__animated animate__fadeIn">Turn off lights!</button></p>
            </div>
        </section>
    </div>
    <!-- Message bubble -->
    <section class="message-bubble-container" id="dark-mode">
        <div class="nested-message-bubble-container">
            <span id="message-bubble" class="animate__animated animate__fadeIn">Welcome to your tamagotchi!</span>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p class="animate__animated animate__fadeInUp">Derek Oshita - 2020</p>
        </div>
    </footer>
</div>
</body>
</html>
