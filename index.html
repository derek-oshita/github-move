<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <!-- Google Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="Stylesheet" href="css/style.css"> 
    <!-- Google CDN: jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- Main Container -->
<div class="main-container"></div>
    <!-- Header -->
    <header>
        <div class="header-container">
            <!-- H1 -->
            <div class="h1-container"></div>
                <h1>Tamagotchi</h1>
            </div>
            <!-- Text Input  -->
            <div class ="input-container">
                <input type="text" id="input-name" placeholder="Name your tamagotchi...">
                <input type="submit" id="create" value="Create!">
            </div>
        </div>
    </header>
    <!-- Tamagotchi-Info -->
    <section class="tamagotchi-info-container">
        <div class="tamagotchi-name">
            <span>Name:</span> <span id="name">-</span>
        </div>
        <div class="tamagotchi-age">
            <span>Age:</span> <span id="age">-</span>
        </div>
    </section>
    <!-- Content Container -->
    <div class="content-container"></div>
        <!-- Metrics -->
        <section class="metric-container">
            <p>Boredom:</p> <span id="boredom">-</span>
            <p>Hunger:</p> <span id="hunger">-</span>
            <p>Sleepiness:</p> <span id="sleepiness">-</span>
        </section>
        <!-- Image      -->
        <div class="image-container">
            <img id="charmander" src="https://i.dlpng.com/static/png/6474163_preview.png" alt="charmander">
        </div>
        <!-- Buttons  -->
        <section class="button-container">
            <button type="button" id="play">Play!</button>
            <button type="button" id="feed">Feed!</button>
            <button type="button" id="turn-off">Turn off the lights!</button>
        </section>
    </div>
    <!-- Stage Tracker -->
    <section class="round-container">
        <p>Round:</p> <span id="round">-</span>
    </section>
    <!-- Footer -->
    <footer>
        <p>Derek Oshita - 2020</p>
    </footer>
</div>
</body>
</html>
