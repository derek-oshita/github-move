<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <!-- Google Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="Stylesheet" href="css/style.css"> 
    <!-- Google CDN: jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- Main Container -->
<div class="main-container"></div>
    <!-- Header -->
    <header id="dark-mode">
        <div class="header-container">
            <!-- H1 -->
            <div class="h1-container"></div>
                <h1>Tamagotchi</h1>
            </div>
            <!-- Text Input  -->
            <div class ="input-container">
                <input type="text" id="input-name" placeholder="Name your tamagotchi...">
                <input type="submit" id="create" value="Create!">
            </div>
        </div>
    </header>
    <!-- Tamagotchi-Info -->
    <section class="tamagotchi-info-container" id="dark-mode">
        <div class="nested-tamagotchi-info">
            <div class="tamagotchi-name">
                <span>Name:</span> <span id="name">-</span>
            </div>
            <div class="tamagotchi-age">
                <span>Age:</span> <span id="age">-</span>
            </div>
            <div class="round-container">
                <span>Round:</span> <span id="round">-</span>
            </div>
        </div>
    </section>
    <!-- Content Container -->
    <div class="content-container">
        <!-- Metrics -->
        <section class="metric-container">
            <div class="nested-metric-container">
                <p><span>Boredom:</span> <span id="boredom">-</span></p>
                <p><span>Hunger:</span> <span id="hunger">-</span></p>
                <p><span>Sleepiness:</span> <span id="sleepiness">-</span></p>
            </div>
        </section>
        <!-- Image      -->
        <div class="image-container">
            <img id="charmander" src="https://i.dlpng.com/static/png/6474163_preview.png" alt="charmander">
        </div>
        <!-- Buttons  -->
        <section class="button-container">
            <div class="nested-button-container">
                <p><button type="button" id="play">Play!</button></p>
                <p><button type="button" id="feed">Feed!</button></p>
                <p><button type="button" id="turn-off">Turn off the lights!</button></p>
            </div>
        </section>
    </div>
    <!-- Message bubble -->
    <section class="message-bubble-container" id="dark-mode">
        <div class="nested-message-bubble-container">
            <span id="message-bubble">Welcome to your tamagotchi!</span>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Derek Oshita - 2020</p>
        </div>
    </footer>
</div>
</body>
</html>
